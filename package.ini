[GitTools]
url=https://github.com/internetwache/GitTools
[Anonsurf]
url=https://github.com/Und3rf10w/kali-anonsurf
post_install='cd "$installdir"; sed -E -i "/-y/! s/apt-get (-f )?install/& -y/" installer.sh; ./installer.sh'
[Infoga]
url=https://github.com/m4ll0k/Infoga
[sqlmap]
url=https://github.com/sqlmapproject/sqlmap
script=sqlmap.py
[The-endorser]
url=https://github.com/eth0izzle/the-endorser
script=the-endorser.py
[Anon-SMS]
url=https://github.com/HACK3RY2J/Anon-SMS
[Saycheese]
url=https://github.com/hangetzzu/saycheese
script=saycheese.sh
[Seeker]
url=https://github.com/thewhiteh4t/seeker
script=seeker.py
[Osintgram]
url=https://github.com/Datalux/Osintgram
[Sayhello]
url=https://github.com/d093w1z/sayhello
script=sayhello.sh
[Twitter-info]
url=https://github.com/D4Vinci/Twitter-Info
script=Twitter_info.py
[Pwndb]
url=https://github.com/davidtavarez/pwndb
script=pwndb.py
[massdns]
url=https://github.com/blechschmidt/massdns
script=bin/massdns
post_install='cd "$installdir"; make'
[zphisher]
url=https://github.com/htr-tech/zphisher
script=zphisher.sh
[Sherlock]
url=https://github.com/sherlock-project/sherlock
script=sherlock/sherlock.py
[Brave]
post_install='curl -fsSLo /usr/share/keyrings/brave-browser-archive-keyring.gpg https://brave-browser-apt-release.s3.brave.com/brave-browser-archive-keyring.gpg; echo "deb [signed-by=/usr/share/keyrings/brave-browser-archive-keyring.gpg arch=amd64] https://brave-browser-apt-release.s3.brave.com/ stable main" > /etc/apt/sources.list.d/brave-browser-release.list; apt update; apt -y install brave-browser'
[Ngrok]
post_install='wget -qO /etc/apt/trusted.gpg.d/ngrok.asc https://ngrok-agent.s3.amazonaws.com/ngrok.asc; echo "deb https://ngrok-agent.s3.amazonaws.com buster main" > /etc/apt/sources.list.d/ngrok.list; apt update; apt -y install ngrok'
[PhoneInfoga]
post_install='cd /tmp; curl -sSL https://raw.githubusercontent.com/sundowndev/phoneinfoga/master/support/scripts/install | bash'
[pyrit]
url=https://github.com/hacker3983/pyrit-installer
post_install='cd "$installdir"; bash ./install.sh'
[Sublist3r]
url=https://github.com/aboul3la/Sublist3r
command='sublist3r -d "$domain" -t 50 -o "$logfile"'
depends=sublist3r
anonsurf=true
description='Subdomain Discovery Tool'
[Takeover]
url=https://github.com/m4ll0k/takeover
command='takeover -l <(sort -u "$logdir/$dtreport"{subfinder,sublist3r,assetfinder}.log) -o "$logfile"'
depends=takeover
anonsurf=false
description='Subdomain Takeover Locator'
[NMAP]
command='NMAP_OPT="-sS -sV -Pn -p2075,2076,6443,3868,3366,8443,8080,9443,9091,3000,8000,5900,8081,6000,10000,8181,3306,5000,4000,8888,5432,15672,9999,161,4044,7077,4040,9000,8089,443,7447,7080,8880,8983,5673,7443,19000,19080"; sudo nmap $NMAP_OPT "$domain" -oN "$logfile"'
depends=nmap
description='Network Scanning and Security / Ports Scanning Tool'
anonsurf=false
[NMAP-CVEs]
command='nmap -sV --script vulners --script-args mincvss=1.0 $domain'
depends=nmap
description='Vulnerability-based CVE Exploitation Tool'
anonsurf=false
[OWASP]
command='httpx -nf -l <(sort -u "$logdir/$dtreport"{subfinder,sublist3r,assetfinder}.log) -silent | gau -subs -o "$logfile"'
depends='subfinder sublist3r httpx assetfinder gau'
anonsurf=true
description='Performance tool for subdomain discovery'
[Dirsearch]
depends=dirsearch
description='Web directory scanner'
url=https://github.com/maurosoria/dirsearch
script=dirsearch.py
command='xargs -L1 dirsearch -q -e php,asp,aspx,jsp,html,zip,jar -x 404-499,500-599 -w "${dicc:-db/dicc.txt}" --timeout 3 --random-agent -t 100 -o "$logfile" -u < <(httpx -nf -silent <<< "$domain")'
post_install='printf "#!/usr/bin/env bash\\ncd $installdir\\n$installdir/$script \\"\\$@\\"\\n" > "$bindir/${script%.*}"; chmod +x "$bindir/${script%.*}"'
[dirb]
command='dirb "https://$domain" -N 404 -S -o "$logfile"'
depends=dirb
anonsurf=true
description='Web Content Scanner'
[Knock]
url=https://github.com/guelfoweb/knock
command='knockpy "$domain" --no-http-code 400 404 500 530 -th 50 -o "$logdir"'
depends=knockpy
anonsurf=true
description='Quickly enumerate subdomains'
[ParamSpider]
url=https://github.com/devanshbatham/ParamSpider
script=paramspider.py
command='paramspider -d "$domain" --quiet --subs True --level high -o "$logfile"'
depends=paramspider
anonsurf=true
description='Finds parameters of subdomains and web files'
[Aquatone]
post_install='wget -qO /tmp/aquatone_linux_amd64_1.7.0.zip https://github.com/michenriksen/aquatone/releases/download/v1.7.0/aquatone_linux_amd64_1.7.0.zip; unzip -o /tmp/aquatone_linux_amd64_1.7.0.zip aquatone -d /usr/local/bin; rm /tmp/aquatone_linux_amd64_1.7.0.zip;'
[Gau]
post_install='go get -u -v github.com/lc/gau'
[Assetfinder]
command='assetfinder -subs-only "$domain" > "$logdir/${dtreport}assetfinder.log"'
depends='assetfinder'
description='Subdomain discovery tool'
post_install='go get -u github.com/tomnomnom/assetfinder'
[Waybackurls]
post_install='go get -u github.com/tomnomnom/waybackurls'
[GF]
post_install='go get -u github.com/tomnomnom/gf'
[Httprobe]
post_install='go get -u github.com/tomnomnom/httprobe'
[unfurl]
post_install='go get -u github.com/tomnomnom/unfurl'
[Subfinder]
command='subfinder -d "$domain" -all -silent -o "$logfile"'
depends=subfinder
anonsurf=true
description='Optimized subdomain discovery tool'
post_install='go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest'
[Httpx]
post_install='go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest'
[Gobuster]
post_install='go install github.com/OJ/gobuster/v3@latest'
[GitDumper]
command='gitdumper.sh "https://$domain/.git/"'
depends=gitdumper.sh
description='Tool to dump a git repository from a website'
[Wpscan]
command='wpscan --url "http://$domain/" --random-user-agent --ignore-main-redirect --no-banner --api-token WgHJqB4r2114souaMB5aDGG5eulIJSz8RyJQ9FCKqdI --force --enumerate u | tee "$logfile"'
depends=wpscan
anonsurf=true
description='WordPress Security Scanner'
[theHarvest]
url=https://github.com/laramies/theHarvester
script='bin/theHarvester'
command='theHarvester -d "$domain" -l 500 -b all -g'
depends=theHarvester
anonsurf=false
description='Tool gathers emails, names, subdomains, IPs and URLs'
[Whatweb]
command='whatweb -a 3 -q --no-errors "$domain" --log-brief="$logfile"'
depends=whatweb
anonsurf=false
description='recognizes web technologies'
[Gf-Patterns]
url=https://github.com/1ndianl33t/Gf-Patterns
post_install="sudo $SUDO_OPT sh -c 'mkdir -p \$HOME/.gf; cp $installdir/*.json ~/.gf' && rm -rf $installdir"
[SocialFish]
url=https://github.com/UndeadSec/SocialFish
[SecLists]
url=https://github.com/danielmiessler/SecLists
post_install='head -n -14 "$installdir/Discovery/DNS/dns-Jhaddix.txt" > clean-jhaddix-dns.txt'
[aws-cli]
post_install='apt -y install awscli'
[RustScan]
post_install='wget -qO /tmp/rustscan_2.0.1_amd64.deb https://github.com/RustScan/RustScan/releases/download/2.0.1/rustscan_2.0.1_amd64.deb; dpkg -i /tmp/rustscan_2.0.1_amd64.deb'
[XSStrike]
command='xsstrike -u "https://$domain" --crawl -l 3 -t 10 --file-log-level INFO --log-file output.log "$logfile"'
depends=xsstrike
description='Explore xss on websites'
url=https://github.com/s0md3v/XSStrike
script=xsstrike.py
[WAFNinja]
url=https://github.com/khalilbijjou/WAFNinja
script=wafninja.py
command='wafninja bypass -u "http://$domain/index.php" -p "Name=PAYLOAD&Submit=Submit" -c "phpsessid=value" -t xss -o output.html'
command='wafninja fuzz -u "http://$domain/index.php?id=FUZZ" -c "phpsessid=value" -t xss -o output.html'
depends=python3
anonsurf=false
description='Pentest bypassing a WAF'
[WPSeku]
url=https://github.com/NoorQureshi/WPSeku-1
script=wpseku.py
command='wpseku --target https://$domain/ -o "$logfile"'
depends=python2
anonsurf=false
description='WordPress black box vulnerability scanner'
[A2SV]
url=https://github.com/hahwul/a2sv
script=a2sv.py
command='run a2sv -u -tf <(sort -u "$logdir/$dtreport"{subfinder,sublist3r,assetfinder}.log) -o "$logfile"'
depends=docker
anonsurf=false
description='Automatic Scan for SSL Vulnerability'
[Joomscan]
url=https://github.com/OWASP/joomscan
script=joomscan.pl
command='joomscan -u "http://$domain/" -ec -r "$logfile"'
description='Vulnerability Scanner'
[Sslyze]
url=https://github.com/nabla-c0d3/sslyze
post_install='pip3 install "$installdir"'
command=''
description='Fast and powerful SSL/TLS scan tool'
[Sslscan]
url=https://github.com/rbsec/sslscan
post_install='cd "$installdir"; make static'
command='$domain'
description='Detailing SSL/TLS cipher suites'
[Metagoofil]
command='proxychains4 metagoofil -d "$domain" -t ALL -l 200 -n 50 -w -o "$logfile"'
depends=metagoofil
anonsurf=true
description='Search for documents from a domain'
[KiteRunner]
url=https://github.com/assetnote/kiterunner
command='kr scan hosts.txt -A raft-small-words -q -o "$logfile"'
depends=kr
anonsurf=false
description='API Discovery'
[Droopescan]
url=https://github.com/assetnote/kiterunner
command='droopescan scan joomla -u http://$domain/ -o "$logfile"'
command='droopescan scan drupal -u http://$domain/ -o "$logfile"'
command='droopescan scan silverstripe -u http://$domain/ -o "$logfile"'
command='droopescan scan moodle -u http://$domain/ -o "$logfile"'
depends=droopescan
anonsurf=false
description='Scanner a identificar problemas CMS'
[Hakrawler]
post_install='go install github.com/hakluke/hakrawler@latest'
[Nuclei]
post_install='go install -v github.com/projectdiscovery/nuclei/v2/cmd/nuclei@latest'
command='cat httpx.txt | nuclei -t /secret/nuclei-templates/ -o nuclei.txt'
depends=nuclei
description='Fast and customizable DSL-based vulnerability scanner'
[Ffuf]
post_install='go install github.com/ffuf/ffuf@latest'
command='ffuf -u -recursion -s -w /filebuster/wordlists/thorough.txt -o'
depends=ffuf
description='Fast web fuzzer'
[Amass]
command='amass enum -brute -min-for-recursive 3 -silent -d exemplo.com -o "$logfile"'
depends=amass
description='Attack surface network mapping and external asset discovery'
[Feroxbuster]
command='feroxbuster -u https://$domain/ --silent -x php,asp,aspx,jsp,html,zip,jar -t 200 -A -w "${dicc:-db/dicc.txt}" -o "$logfile"'
depends=feroxbuster
description='Simple, fast, recursive content discovery'
