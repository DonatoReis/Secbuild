      - nuclei
      - sqlmap
      - xssstrike
      - commix
      - corsy
      - dalfox
      - paramspider
      - gxss
      - kxss
      - openredirex
      - crlfuzz
      - linkfinder
      - subjs
      - getjs
      - jaeles
      - dirsearch
