# Perfis pré-definidos de ferramentas
# Os perfis são definidos no package.ini usando o atributo "profile"
# Exemplo: profile=recon,web,dns
# 
# Para adicionar uma ferramenta a um perfil, edite o package.ini e adicione:
# [ToolName]
# profile=recon,web
# url=...

profiles:
  # ============================================================================
  # RECONNAISSANCE - Coleta de informações e descoberta
  # ============================================================================
  recon:
    description: "Ferramentas de reconhecimento e coleta de informações"
    tools:
      - subfinder
      - findomain
      - assetfinder
      - sublist3r
      - crobat
      - github-subdomains
      - chaos-client
      - haktrails
      - waybackurls
      - gau
      - gauplus
      - theharvester
      - infoga
      - hosthunter
      - knock
      - dnsrecon
      - dnscewl
      - dnsvalidator
      - asnmap
      - httprobe
      - httpx
      - gowitness
      - aquatone
      - page-fetch
      - gron
      - anew

  # ============================================================================
  # DNS - Ferramentas específicas para DNS
  # ============================================================================
  dns:
    description: "Ferramentas especializadas em análise e enumeração DNS"
    tools:
      - dnsx
      - dnsrecon
      - dnsvalidator
      - dnsgen
      - dnspython
      - shuffledns
      - puredns
      - massdns
      - dnscewl
      - crobat
      - chaos-client
      - asnmap

  # ============================================================================
  # SUBDOMAINS - Descoberta e enumeração de subdomínios
  # ============================================================================
  subdomains:
    description: "Ferramentas para descoberta e enumeração de subdomínios"
    tools:
      - subfinder
      - findomain
      - assetfinder
      - sublist3r
      - crobat
      - github-subdomains
      - chaos-client
      - shuffledns
      - puredns
      - massdns
      - dnsx
      - dnsrecon
      - dnsvalidator
      - dnsgen
      - ctfr
      - takeover
      - subjack

  # ============================================================================
  # WEB - Segurança de aplicações web
  # ============================================================================
